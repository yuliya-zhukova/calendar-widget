<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="calendar-widget">
    <div class="calendar-widget__header">
      <button type="button" class="calendar-widget__header-item">
        <div class="calendar-widget__header-item_previous"></div>
      </button>
      <button type="button" class="calendar-widget__header-item">
        JANUARY
      </button>
      <button type="button" class="calendar-widget__header-item">
        <div class="calendar-widget__header-item_next"></div>
      </button>
    </div>
    <div class="calendar-widget__content">
      <div class="calendar-widget__days calendar-widget__days_week">
        <div class="calendar-widget__day">Mon</div>
        <div class="calendar-widget__day">Tue</div>
        <div class="calendar-widget__day">Wed</div>
        <div class="calendar-widget__day">Thu</div>
        <div class="calendar-widget__day">Fri</div>
        <div class="calendar-widget__day calendar-widget__day_weekend">Sat</div>
        <div class="calendar-widget__day calendar-widget__day_weekend">Sun</div>
      </div>
      <div class="calendar-widget__days">
        <div class="calendar-widget__day calendar-widget__day_previous-month"></div>
        <div class="calendar-widget__day calendar-widget__day_previous-month"></div>
        <div class="calendar-widget__day calendar-widget__day_holiday">1</div>
        <div class="calendar-widget__day">2</div>
        <div class="calendar-widget__day">3</div>
        <div class="calendar-widget__day calendar-widget__day_weekend">4</div>
        <div class="calendar-widget__day calendar-widget__day_weekend">5</div>
        <div class="calendar-widget__day calendar-widget__day_holiday">6</div>
        <div class="calendar-widget__day">7</div>
        <div class="calendar-widget__day">8</div>
        <div class="calendar-widget__day">9</div>
        <div class="calendar-widget__day">10</div>
        <div class="calendar-widget__day calendar-widget__day_weekend">11</div>
        <div class="calendar-widget__day calendar-widget__day_weekend">12</div>
        <div class="calendar-widget__day">13</div>
        <div class="calendar-widget__day">14</div>
        <div class="calendar-widget__day">15</div>
        <div class="calendar-widget__day">16</div>
        <div class="calendar-widget__day">17</div>
        <div class="calendar-widget__day calendar-widget__day_weekend">18</div>
        <div class="calendar-widget__day calendar-widget__day_weekend">19</div>
        <div class="calendar-widget__day">20</div>
        <div class="calendar-widget__day calendar-widget__day_today">21</div>
        <div class="calendar-widget__day">22</div>
        <div class="calendar-widget__day">23</div>
        <div class="calendar-widget__day">24</div>
        <div class="calendar-widget__day calendar-widget__day_selected calendar-widget__day_weekend">25</div>
        <div class="calendar-widget__day calendar-widget__day_weekend">26</div>
        <div class="calendar-widget__day">27</div>
        <div class="calendar-widget__day">28</div>
        <div class="calendar-widget__day">29</div>
        <div class="calendar-widget__day">30</div>
        <div class="calendar-widget__day">31</div>
        <div class="calendar-widget__day calendar-widget__day_next-month"></div>
        <div class="calendar-widget__day calendar-widget__day_next-month"></div>
      </div>
    </div>
  </div>
</body>
</html>
