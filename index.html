<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="calendar-widget">
    <div class="calendar-widget__header">
      <button type="submit" class="calendar-widget__header_previous">
        12
      </button>
      <button type="submit" class="calendar-widget__header_current">
        JANUARY
      </button>
      <button type="submit" class="calendar-widget__header_next">
        2
      </button>
    </div>
    <div class="calendar-widget__content">
      <div class="days week">
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div class="weekend">Sat</div>
        <div class="weekend">Sun</div>
      </div>
      <div class="days">
        <div class="previous-month"></div>
        <div class="previous-month"></div>
        <div class="holiday">1</div>
        <div>2</div>
        <div>3</div>
        <div class="weekend">4</div>
        <div class="weekend">5</div>
        <div class="holiday">6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div class="weekend">11</div>
        <div class="weekend">12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div class="weekend">18</div>
        <div class="weekend">19</div>
        <div>20</div>
        <div>21</div>
        <div>22</div>
        <div>23</div>
        <div>24</div>
        <div class="weekend">25</div>
        <div class="weekend">26</div>
        <div>27</div>
        <div>28</div>
        <div>29</div>
        <div>30</div>
        <div>31</div>
        <div class="next-month"></div>
        <div class="next-month"></div>
      </div>
    </div>
  </div>
</body>
</html>
